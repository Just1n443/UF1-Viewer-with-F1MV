<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auto Onboard Camera Switching</title>
        <link rel="stylesheet" href="../fonts/fonts.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="background">
        <div id="container">
            <div id="wrapper1" class="wrapper">
                <h1>Auto Onboard Switcher</h1>
                <h1 class="status">Enabled</h1>
                <h2>Currently connected onboards:</h2>
                <p class="status" id="onboard-count"></p>
                <div class="buttons">
                    <button class="hide" onclick="hide()">Hide</button>
                    <button class="small" onclick="small()">Reduce size</button>
                </div>
                <p class="disclamer">
                    Important: This window may never be minimized and should always be on top in order for it to
                    function properly hiding it will not disable the script.
                </p>
            </div>
            <div id="wrapper2" class="hidden">
                <h2>OBC's:</h2>
                <p class="status" id="onboard-count2"></p>
                <div class="buttons">
                    <button id="hide" class="hide" onclick="hide()">Hide</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
