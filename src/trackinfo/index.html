<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Information</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts/fonts.css" />
    </head>
    <body id="background">
        <div id="container" class="container">
            <div id="wrapper" class="wrapper">
                <span id="session-name-container">
                    <h1 id="session-name">QUALIFYING</h1>
                </span>
                <span id="session-container">
                    <h2>Session Status</h2>
                    <p id="session" class="green">ONSCHEDULE</p>
                </span>
                <span id="time-container">
                    <h2>Track Time</h2>
                    <p class="red" id="time">12:34:56</p>
                </span>
                <span id="session-timer-container">
                    <h2>Session timer</h2>
                    <p class="gray" id="session-timer">12:34:56</p>
                </span>
                <span id="extra-timer-container">
                    <h2>Extra timer</h2>
                    <p class="green" id="extra-timer">12:34:56</p>
                </span>
                <span id="lapcount-container">
                    <h2>Lap Count</h2>
                    <p class="orange" id="lapcount">56/93</p>
                </span>
                <span id="quali-part-container">
                    <h2>Qualifying Part</h2>
                    <p class="green" id="quali-part">Q1/Q3</p>
                </span>
                <span id="progress-container">
                    <h2>Session Progress</h2>
                    <p class="orange" id="progress">43% - 56%</p>
                </span>
                <span id="grip-container">
                    <h2>Grip</h2>
                    <p class="orange" id="grip">LOW</p>
                </span>
                <span id="padding-container">
                    <h2>Head Padding</h2>
                    <p class="pink" id="head-padding">PINK</p>
                </span>
                <span id="drs-container">
                    <h2>DRS</h2>
                    <p class="red" id="drs">DISABLED</p>
                </span>
                <span id="tires-container">
                    <h2>Mandatory Tires</h2>
                    <p class="white" id="tires">NONE</p>
                </span>
                <span id="pit-entry-container">
                    <h2>Pit Entry</h2>
                    <p class="green" id="pit-entry">OPEN</p>
                </span>
                <span id="pit-exit-container">
                    <h2>Pit Exit</h2>
                    <p class="red" id="pit-exit">CLOSED</p>
                </span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
