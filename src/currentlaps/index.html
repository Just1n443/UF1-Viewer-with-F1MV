<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Improves</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts/fonts.css" />
    </head>
    <body id="background">
        <ul id="container">
            <li class="improved-time show" id="55">
                <div class="header">
                    <div class="position">
                        <p>7</p>
                    </div>
                    <div class="icon" style="background-color: blue">
                        <img src="../icons/teams/red-bull.png" alt="" />
                    </div>
                    <div class="name">
                        <p>SAINZ</p>
                    </div>
                    <div class="tire">
                        <p style="color: red">S</p>
                    </div>
                </div>
                <div class="times">
                    <div class="personal">
                        <p style="color: purple">9:99.999</p>
                    </div>
                    <div class="target">
                        <div class="top">
                            <div class="delta">
                                <p style="color: green">-9.999</p>
                            </div>
                            <div class="target-time">
                                <p style="color: green">9.99.999</p>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="target-position">
                                <p>9</p>
                            </div>
                            <div class="target-name"><p>HAMILTON</p></div>
                        </div>
                    </div>
                </div>
                <div class="sectors">
                    <div id="sector1" class="sector">
                        <div class="sector-times">
                            <div class="sector-time">
                                <p>99.999</p>
                            </div>
                            <div class="sector-delta">
                                <p style="color: green">-9.999</p>
                            </div>
                        </div>
                        <div class="segments">
                            <div class="segment" id="segment1" style="background-color: green"></div>
                            <div class="segment" id="segment2" style="background-color: yellow"></div>
                            <div class="segment" id="segment3" style="background-color: purple"></div>
                            <div class="segment" id="segment4" style="background-color: purple"></div>
                            <div class="segment" id="segment5" style="background-color: green"></div>
                        </div>
                    </div>
                    <div id="sector2" class="sector">
                        <div class="sector-times">
                            <div class="sector-time">
                                <p>99.999</p>
                            </div>
                            <div class="sector-delta">
                                <p style="color: green">-9.999</p>
                            </div>
                        </div>
                        <div class="segments">
                            <div class="segment" id="segment1"></div>
                            <div class="segment" id="segment2"></div>
                            <div class="segment" id="segment3"></div>
                            <div class="segment" id="segment4"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                        </div>
                    </div>
                    <div id="sector3" class="sector">
                        <div class="sector-times">
                            <div class="sector-time">
                                <p style="color: #5b5b5d">NO TIME</p>
                            </div>
                            <div class="sector-delta" style="display: none">
                                <p style="color: yellow"></p>
                            </div>
                        </div>
                        <div class="segments">
                            <div class="segment" id="segment1"></div>
                            <div class="segment" id="segment2"></div>
                            <div class="segment" id="segment3"></div>
                            <div class="segment" id="segment4"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                            <div class="segment" id="segment5"></div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <script src="index.js"></script>
    </body>
</html>
