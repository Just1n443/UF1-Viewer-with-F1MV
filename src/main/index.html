<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ultimate Formula 1 Viewer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts/fonts.css" />
        <script defer src="refer.js"></script>
    </head>
    <body>
        <section id="menu">
            <section class="settings-section" id="trackinfo">
                <h2>Track Information</h2>
                <div class="setting">
                    <p>
                        Dynamic text color on flag color (black text on a yellow
                        flag)
                    </p>
                    <div class="option">
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="setting">
                    <p>Default text color</p>
                    <div class="option">
                        <select class="selector" name="cars" id="cars">
                            <option value="white">White</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
                </div>
            </section>
        </section>
        <h1>Ultimate Formula 1 Viewer</h1>
        <button class="window" onclick="launchMVF1()">
            MultiViewer (Windows only)
        </button>
        <button class="window" onclick="flagDisplay()">Flag Display</button>
        <button class="window" onclick="digiFlag()">DigiFlag</button>
        <button class="window" onclick="trackTime()">
            Delayed Track Time (Outdated)
        </button>
        <button class="window" onclick="trackInfo()">Track Information</button>
        <button class="window" onclick="compass()">
            Track Rotation Compass
        </button>
        <button class="window" onclick="fastest()">Fastest</button>
        <button id="options" onclick="settings()">
            <img id="settings-icon" src="../icons/settings.png" alt="" />
        </button>
    </body>
</html>
