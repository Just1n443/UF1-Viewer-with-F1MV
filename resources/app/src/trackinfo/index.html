<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Information</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts/fonts.css" />
    </head>
    <body id="background">
        <div id="container">
            <div id="main-info">
                <div id="session">
                    <h1>Session</h1>
                    <div class="line"></div>
                    <p id="session-status">Onschedule</p>
                    <p id="track-time" class="red">99:99:99</p>
                </div>
                <div id="timers">
                    <h1>Times</h1>
                    <div class="line"></div>
                    <p class="red" id="timer1">99:99:99</p>
                    <p class="hidden" id="timer2">99:99:99</p>
                </div>
                <div id="grip">
                    <h1>Grip</h1>
                    <div class="line"></div>
                    <p>NORMAL</p>
                </div>
                <div id="head-material">
                    <h1>Padding</h1>
                    <div class="line"></div>
                    <p class="white">UNKNOWN</p>
                </div>
                <div id="drs">
                    <h1>DRS</h1>
                    <div class="line"></div>
                    <p class="green">ENABLED</p>
                </div>
                <div id="tyres">
                    <h1>Manditory Tyres</h1>
                    <div class="line"></div>
                    <p class="white">NONE</p>
                </div>
                <div id="pit-entry">
                    <h1>Pit Entry</h1>
                    <div class="line"></div>
                    <p class="green">OPEN</p>
                </div>
                <div id="pit-exit">
                    <h1>Pit Exit</h1>
                    <div class="line"></div>
                    <p class="green">OPEN</p>
                </div>
                <div id="percentage">
                    <h1>Progress</h1>
                    <div class="line"></div>
                    <p id="percentage-count" class="green">90% - 100%</p>
                    <p class="hidden" id="lap-count">Lap: 99/99</p>
                    <p class="hidden" id="total-q-progress">Q3 - Q3</p>
                </div>
            </div>
            <div id="sector-info">
                <div id="head">
                    <h1>Track Status</h1>
                    <div class="line"></div>
                    <p class="green">Track Clear</p>
                    <div class="line"></div>
                </div>
                <div id="statuses"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
