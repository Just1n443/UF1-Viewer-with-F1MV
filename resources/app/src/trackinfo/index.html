<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Track Information</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts/fonts.css" />
    </head>
    <body>
        <div id="container">
            <div id="main-info">
                <div id="session">
                    <h1>Session</h1>
                    <div class="line"></div>
                    <p id="session-status">Onschedule</p>
                    <p class="hidden" id="lap-count">Lap: 99/99</p>
                </div>
                <div id="timers">
                    <h1>Timers</h1>
                    <div class="line"></div>
                    <p id="timer1">02:00:00</p>
                    <p class="hidden" id="timer2">03:00:00</p>
                </div>
                <div id="head-material">
                    <h1>Head Padding</h1>
                    <div class="line"></div>
                    <p>PINK Material</p>
                </div>
                <div id="drs">
                    <h1>DRS</h1>
                    <div class="line"></div>
                    <p>Enabled</p>
                </div>
                <div id="tyres">
                    <h1>Manditory Tyres</h1>
                    <div class="line"></div>
                    <p>Full Wets</p>
                </div>
                <div id="pit-entry">
                    <h1>Pit Entry</h1>
                    <div class="line"></div>
                    <p>Open</p>
                </div>
                <div id="pit-exit">
                    <h1>Pit Exit</h1>
                    <div class="line"></div>
                    <p>Closed</p>
                </div>
                <div id="percentage">
                    <h1>Progress</h1>
                    <div class="line"></div>
                    <p>90% - 100%</p>
                </div>
            </div>
            <div id="sector-info">
                <div id="head">
                    <h1>Track Status</h1>
                    <div class="line"></div>
                    <p></p>
                </div>
                <div id="statuses"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
