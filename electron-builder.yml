productName: "Ultimate-F1Viewer-With-F1MV"
appId: "com.mrajeko.uf1"
copyright: "Copyright Â© 2023 MRAJEKO"

generateUpdatesFilesForAllChannels: true
asar: true

npmRebuild: false
nodeGypRebuild: false
buildDependenciesFromSource: false

directories:
    output: "out"

win:
    icon: "icons/windows/logo.png"
    target:
        - target: "nsis"
          arch:
              - x64
              - ia32

mac:
    category: "public.app-category.utilities"
    minimumSystemVersion: "10.12.0"
    icon: "icons/windows/logo.png"
    target:
        - target: "dmg"
          arch:
              - x64
              - arm64

linux:
    icon: "icons/windows/logo.png"
    target:
        - target: "AppImage"
          arch:
              - x64

nsis:
    oneClick: true
    perMachine: true
    deleteAppDataOnUninstall: true

appImage:
    category: "Utility"

publish:
    provider: "github"
